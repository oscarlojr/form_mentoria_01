<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Mentoria</title>

  <link rel="stylesheet" href="/css/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <legend>Informações pessoais</legend>

        <div class="col-2">
          <div class="form-wrapper">
            <label for="first-name">Nome</label>
            <input type="text" id="first-name">
          </div>
  
          <div class="form-wrapper">
            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name">
          </div>
        </div>

        <div class="form-wrapper">
          <label for="email">Email<span>(digite um email válido)</span></label>
          <input type="email" id="email">
        </div>

        <div class="form-wrapper">
          <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password">
        </div>
      </fieldset>

      <fieldset>
        <legend>Informações do Mentor</legend>
        <div class="form-wrapper">
          <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
          <input type="text" id="mentor-name">
        </div>
      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>
        <h2>Primeira Mentoria</h2>
        <div class="col-3">
          <div class="form-wrapper">
            <label for="date1">Data</label>
            <input type="date" id="date1">
          </div>
  
          <div class="form-wrapper">
            <label for="time1-begin">Das</label>
            <input type="time" id="time1-begin">
          </div>

          <div class="form-wrapper">
            <label for="time1-end">Até</label>
            <input type="time" id="time1-end">
          </div>
        </div>

        <h2>Segunda Mentoria</h2>
        <div class="col-3">
          <div class="form-wrapper">
            <label for="date2">Data</label>
            <input type="date" id="date2">
          </div>
  
          <div class="form-wrapper">
            <label for="time2-begin">Das</label>
            <input type="time" id="time2-begin">
          </div>

          <div class="form-wrapper">
            <label for="time2-end">Até</label>
            <input type="time" id="time2-end">
          </div>
        </div>
      </fieldset>
    </form>   
  </div>  
</body>
</html>
